font:
  normal:
    family: MonoLisa Nerd Font Mono
    style: Regular
  bold:
    family: MonoLisa Nerd Font Mono
    style: Regular

  italic:
    family: MonoLisa Nerd Font Mono
    style: Italic

  size: 13.0

  offset:
    x: 0
    y: 3

window:
  dynamic_title: false
  decorations: "full"
  startup_mode: "Fullscreen"
import:
  - ~/.config/alacritty/catppuccin-frappe.yml

key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
